<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet"/>
   
    <!-- Basic CDN for Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />



</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div>
                <div class="amount">
                    <p style="margin-bottom: 7px;">Enter Amount </p>
                    <input value="100" type="text"/>
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png">
                            <select name="from"></select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select name="to"></select>
                        </div>
                    </div>
                </div>
                <div class="msg">1 USD = 85.17 INR</div>
                <button style="background-color: hsla(90, 5.00%, 76.50%, 0.94);">Get Exchange Rate</button>
            </div>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
        <footer>
        <div class="footer-bottom">
                <span class="footer-text">
                    Made with ❤️ by
                    <a
                        class="text-decoration-none"
                        href="mailto:nehamehar31@gmail.com"
                        target="_blank"
                        style="color: rgba(218, 206, 206, 0.959);"
                        >Neha Mehar
                    </a>
                </span>
                <a
                    href="https://github.com/nehamehar/currency-converter"
                    target="_blank"
                >
                    <i class="fab fa-github" style="color: black; color: aliceblue;"></i>
                </a>
            </div>
    </footer>
</body>
</html>
